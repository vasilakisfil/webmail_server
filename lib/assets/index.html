<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mail Web Server</title>
    <link rel="stylesheet" href="foundation/css/normalize.css">
    <link rel="stylesheet" href="foundation/css/foundation.css">

    <script src="foundation/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <br>
    <br>
    <br>
    <br>

    <form action="/send_mail" method="POST" enctype="multipart/form-data" >
      <div class="row">
        <div class="small-12 columns">
          <fieldset>
            <legend>Mail Web Server</legend>
            <div class="row">
              <div class="small-3 columns">
                <label for="right-label" class="right inline">From</label>
              </div>
              <div class="small-9 columns">
                <input type="email" id="right-label" name="from" value="username@example.com" placeholder="username@example.com" multiple>
              </div>
            </div>
            <div class="row">
              <div class="small-3 columns">
                <label for="right-label" class="right inline">To</label>
              </div>
              <div class="small-9 columns">
                <input type="email" id="right-label" name="to" value="receiver@example.com" placeholder="receiver@example.com" multiple>
              </div>
            </div>
            <div class="row">
              <div class="small-3 columns">
                <label for="right-label" class="right inline">Subject</label>
              </div>
              <div class="small-9 columns">
                <input type="text" id="right-label" name="subject" value="Recent news!" placeholder="Recent news!">
              </div>
            </div>
            <div class="row">
              <div class="small-3 columns">
                <label for="right-label" class="right inline">Message</label>
              </div>
              <div class="small-9 columns">
                <textarea name="message" placeholder="Hi There! I have...">Hi there! I have...</textarea>
              </div>
            </div>
            <div class="row">
              <div class="small-3 columns">
                <label for="right-label" class="right inline">SMTP Server</label>
              </div>
              <div class="small-5 columns">
                <input type="text" id="right-label" name="smtp_server" value="smtp.ik2213.lab" placeholder="smtp.ik2213.lab">
              </div>
              <div class="small-4 columns"></div>
            </div>
            <div class="row">
              <div class="small-3 columns">
                <label for="right-label" class="right inline">Delay</label>
              </div>
              <div class="small-5 columns">
                <input type="text" id="right-label" name="delay" value="300" placeholder="300">
              </div>
              <div class="small-4 columns"></div>
            </div>
            <div class="row">
              <div class="small-6 small-offset-3 columns">
                <input class="button" type="submit" value="Send Message" />
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </form>


    <script src="foundation/js/vendor/jquery.js"></script>
    <script src="foundation/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
